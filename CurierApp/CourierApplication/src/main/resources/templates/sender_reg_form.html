<div th:insert="header.html">...</div>
<div th:insert="sidebar.html">...</div>

<main class="main" id="main" style="background-color: #edeff3">
    <section class="section">
        <div class="row" style="margin-top: 100px">
            <div class="col-md-10 offset-1" >
                <h1 th:if="${senderId == null}" class="card-title text-center mt-2">Sender Details</h1>
                <h1 th:if="${senderId != null}" class="card-title text-center mt-2">Sender Update</h1>
                <div class="card" style="background-color: #edeff3; box-shadow: 2px 10px 20px 10px  #fafafa">
                    <div class="card-body pt-5">
                        <!-- General Form Elements -->
                        <form  th:action="@{${senderId == null?'/add_sender': '/update_sender'}}" th:object="${senderDetails}" method="post" >
                            <input type="hidden" th:field="*{id}">
                            <input type="hidden" name="recpId" th:value="${recpId}">
                            <input type="hidden" name="perId" th:value="${perId}">
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Sender Name</label>
                                <div class="col-sm-10">
                                    <input placeholder="Enter sender name" type="text" class="form-control" th:field="*{senderName}" />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Sender Mobile No</label>
                                <div class="col-sm-10">
                                    <input placeholder="Enter sender mobile number" type="text" class="form-control" th:field="*{senderMobileNo}" />
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input placeholder="Enter sender email address" type="email" class="form-control" th:field="*{email}" />
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-10">
                                    <input placeholder="Enter sender password" type="password" class="form-control" th:field="*{password}" />
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Pick Address Type</label>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" th:field="*{PickAddressType}"
                                               value="Home"  name="address"/>
                                        <label class="form-check-label" >
                                            Home
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" th:field="*{PickAddressType}"
                                               value="Office" name="address"   />
                                        <label class="form-check-label" >
                                            Office
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" th:field="*{PickAddressType}"
                                               value="Others" name="address"   />
                                        <label class="form-check-label" >
                                            Others
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">District</label>
                                <div class="col-sm-10">
                                    <select class="form-select" aria-label="Default select example"
                                            th:field="*{district}">
                                        <option th:value="'Dhaka'" th:text="Dhaka"></option>
                                        <option th:value="'Pabna'" th:text="pabna"></option>
                                        <option th:value="'Foridpur'" th:text="Foridpur"></option>
                                        <option th:value="'Gazipur'" th:text="Gazipur"></option>
                                        <option th:value="'Joshor'" th:text="Joshor"></option>
                                        <option th:value="'Kustia'" th:text="Kustia"></option>
                                        <option th:value="'Rajbari'" th:text="Rajbari"></option>

                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Nearest Area</label>
                                <div class="col-sm-10">
                                    <select class="form-select" aria-label="Default select example"
                                            th:field="*{nearestArea}">
                                        <option th:value="'mirpur-1'" th:text="'12 Tola'"></option>
                                        <option th:value="'mirpur-10'" th:text="'Aam bagan'"></option>
                                        <option th:value="'gabtoli'" th:text="'Pabna Sador'"></option>
                                        <option th:value="'Abdullahpur'" th:text="'Abdullahpur'"></option>
                                        <option th:value="'Adabor'" th:text="'Adabor'"></option>
                                        <option th:value="'Dhanmondi'" th:text="'Aamtili'"></option>
                                        <option th:value="'Mohammadpur'" th:text="'Chondona'"></option>
                                        <option th:value="'Rajbari'" th:text="'Hazibag'"></option>
                                        <option th:value="'Foridpur'" th:text="'Kunia'"></option>
                                        <option th:value="'Kustia'" th:text="'Gabtoli'"></option>
                                        <option th:value="'Joshor'" th:text="'Nandigram'"></option>

                                    </select>
                                </div>
                            </div>


                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Sender Address</label>
                                <div class="col-sm-10">
                                    <textarea placeholder="Enter sender address" rows="3" class="form-control" th:field="*{senderAddress}" />
                                </div>
                            </div>




                            <div class="row mb-3">

                                <div class="col-md-12 text-center">
                                    <button th:if="${senderId!=null}" type="submit" class="btn btn-primary">Update</button>
                                    <button th:if="${senderId==null}" type="submit" class="btn btn-primary">Continue</button>

                                </div>
                            </div>

                        </form><!-- End General Form Elements -->

                    </div>
                </div>

            </div>

        </div>
    </section>

</main><!-- End #main -->

<div th:insert="footer.html">...</div>
